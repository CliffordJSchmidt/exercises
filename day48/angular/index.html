<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular application</title>

    <script src="https://code.angularjs.org/latest/angular.js"></script>
    <script src="https://code.angularjs.org/latest/angular-route.js"></script>

    <script src="myApp.module.js"></script>
    <script src="myApp.config.js"></script>
    <script src="czCurrency.filter.js"></script>
    <script src="product-list/productList.controller.js"></script>
    <script src="product-list/product-list.component.js"></script>

</head>

<body>

    <div ng-init="fruits = ['Apple', 'Orange', 'Peach']; letter = 'o';"></div>
    <input type="text" ng-model="letter" />
    <ul>
        <li ng-repeat="fruit in fruits | filter: letter">
            {{ fruit }}
        </li>
    </ul>

    <navigation></navigation> <!-- is a directive -->

    <ng-view></ng-view>   <!-- ng-view is a prebuilt directive in angular -->
<!-- not needed as they are displayed by the ng-view 
    <greet-user></greet-user>

    <product-list></product-list>
-->
</body>

</html>
